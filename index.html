<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons-container">
            <button class="large-button">CLEAR</button>
            <button class="small-button operator">รท</button>
            <button class="small-button number">7</button>
            <button class="small-button number">8</button>
            <button class="small-button number">9</button>
            <button class="small-button operator">x</button>
            <button class="small-button number">4</button>
            <button class="small-button number">5</button>
            <button class="small-button number">6</button>
            <button class="small-button operator">-</button>
            <button class="small-button number">1</button>
            <button class="small-button number">2</button>
            <button class="small-button number">3</button>
            <button class="small-button operator">+</button>
            <button class="large-button number">0</button>
            <button class="small-button operator">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
